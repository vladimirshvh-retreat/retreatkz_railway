services:
  - type: web
    name: retreat-web
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma db push && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: retreat-db
          property: connectionString
      - key: NODE_VERSION
        value: 20

databases:
  - name: retreat-db
    plan: free
    databaseName: retreat_db
    user: retreat_user
